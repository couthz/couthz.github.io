<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>红丽外贸店</title> 
  
  <!-- Bootstrap CSS link MUST go BEFORE your own CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a115e86267.js" crossorigin="anonymous"></script>
</head>

<body>

  <section id="title">
    <!-- container-fluid 缩放网页时的流畅变化 -->
    <div class="container-fluid">

      <!-- Nav Bar -->
      <!-- navbar-expand-lg,在大屏幕尺寸下导航栏会横向展开,否则总是纵向的,
        见nav-Responsive behaviors部分 -->
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <!-- 这里的汉堡菜单需要js -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <!-- ms-auto 将按钮推到最右边,参见spacing部分 -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-black" href="#features">品牌特点</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#contact">联系方式</a>
            </li>

          </ul>
        </div>
      </nav>



      <!-- Title -->
      <div class="row">
        <div class="col-lg-6 title-div">
          <h1 class="big-heading">红丽外贸店</h1>
          <h3>发掘全球好物，只为打造你的完美衣橱</h3>
          <div class="description">
            <p>红丽外贸成立于1999年，主营针织、真丝女装。专注欧美中高端正品外贸剪标、国外订单样板、杂款尾单。</p>
          </div>
        </div>
        <div class="col-lg-6 img-div">
          <img class="cloth-img title-img" src="images/title-pic.jpg" alt="iphone-mockup">
          <img class="cloth-img title-img2" src="images/title-pic2.jpg" alt="iphone-mockup">
          <img class="cloth-img title-img3" src="images/title-pic3.jpg" alt="iphone-mockup">
          <img class="cloth-img title-img4" src="images/title-pic4.jpg" alt="iphone-mockup">
        </div>
      </div>
    </div>

  </section>


  <!-- Features -->

  <section id="features">
    <a name="features"></a>
    <div class="row">
      <div class="col-lg-4 feature-des">
        <span class="feature-img fa-solid fa-cart-shopping fa-3x"></span>
        <h6 class="feature-des-head">可批发，可零售</h6>
      </div>
      <div class="col-lg-4  feature-des">
        <span class="feature-img fa-solid fa-circle-check fa-3x"></span>
        <h4 class="feature-des-head">外贸出口欧美原单，纯原！</h4>
      </div>
      <div class="col-lg-4 feature-des">
        <span class="feature-img fa-solid fa-heart fa-3x"></span>
        <h4 class="feature-des-head">拒绝跟单、做货，拒绝高仿！</h4>
      </div>
    </div>
  </section>


  <!-- Testimonials -->

  <section id="testimonials">
    <a name="contact"></a>
    <div class="row">
      <div class="col-lg-4">
        <img class="shop-img" src="images/shop.jpg" alt="iphone-mockup">
      </div>
      <div class="contact-me text-black col-lg-8">
        <p>微信(上新更快)：Zh62101102</p>
        <p>淘宝：红丽外贸</p>
        <p>小红书：红丽外贸</p>
        <p>线下店铺：河北省唐山市丰润区人民路南段66号红丽外贸店</p>
      </div>
    </div>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</body>

</html>
